<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeruNET - Penjualan Rank Minecraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigasi -->
    <nav>
        <ul>
            <li><img src="images/logo-server.png" alt="MineRust Logo" class="logo"></li>
            <li><a href="#home" class="tab-link active" data-tab="home">Home</a></li>
            <li><a href="#rank" class="tab-link" data-tab="rank">Rank</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="tab-content active">
        <header>
            <h1>Selamat Datang di VeruNET Server</h1>
            <p>Temukan rank yang sesuai untukmu dan dapatkan keuntungan yang eksklusif dan keren!</p>
            <a href="minecraft://?addExternalServer=VeruNET|verunet.hopto.org" class="join-button">Join Server</a>
        </header>
    </section>

    <!-- Rank Section -->
    <section id="rank" class="tab-content">
        <h2>Daftar Rank</h2>
        <div class="ranks">
            <div class="rank-card">
                <img src="images/vip.png" alt="Rank VIP">
                <p>Rank VIP</p>
            </div>
            <div class="rank-card">
                <img src="images/premium.png" alt="Rank PREMIUM">
                <p>Rank PREMIUM</p>
            </div>
            <div class="rank-card">
                <img src="images/legend.png" alt="Rank LEGEND">
                <p>Rank LEGEND</p>
            </div>
        </div>

        <section class="form-section">
            <h2>Pesan Rank</h2>
            <form id="orderForm">
                <label for="username">Username Minecraft:</label>
                <input type="text" id="username" required>

                <label for="rank">Pilih Rank:</label>
                <select id="rank" required>
                    <option value="VIP">VIP</option>
                    <option value="PREMIUM">PREMIUM/option>
                    <option value="LEGEND">LEGEND</option>
                </select>

                <button type="submit">Pesan Sekarang</button>
            </form>
        </section>
    </section>

    <footer>
        <p>Hubungi kami di <a href="https://wa.me/62838346265078">WhatsApp</a> untuk bantuan lebih lanjut</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
