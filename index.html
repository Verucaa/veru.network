<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineRust - Penjualan Rank Minecraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigasi -->
    <nav>
        <ul>
            <li><img src="images/minerust-logo.png" alt="MineRust Logo" class="logo"></li>
            <li><a href="#home" class="tab-link active" data-tab="home">Home</a></li>
            <li><a href="#rank" class="tab-link" data-tab="rank">Rank</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="tab-content active">
        <header>
            <h1>Selamat Datang di MineRust Server</h1>
            <p>Temukan rank yang sesuai untukmu dan dapatkan keistimewaan eksklusif!</p>
            <a href="minecraft://?addExternalServer=MineRust|play.minerust.com:19132" class="join-button">Join Server</a>
        </header>
    </section>

    <!-- Rank Section -->
    <section id="rank" class="tab-content">
        <h2>Daftar Rank</h2>
        <div class="ranks">
            <div class="rank-card">
                <img src="images/vip.png" alt="Rank VIP">
                <p>Rank VIP</p>
            </div>
            <div class="rank-card">
                <img src="images/vip_plus.png" alt="Rank VIP+">
                <p>Rank VIP+</p>
            </div>
            <div class="rank-card">
                <img src="images/mvp.png" alt="Rank MVP">
                <p>Rank MVP</p>
            </div>
            <div class="rank-card">
                <img src="images/mvp_plus.png" alt="Rank MVP+">
                <p>Rank MVP+</p>
            </div>
            <div class="rank-card">
                <img src="images/mvp_double_plus.png" alt="Rank MVP++">
                <p>Rank MVP++</p>
            </div>
        </div>

        <section class="form-section">
            <h2>Pesan Rank</h2>
            <form id="orderForm">
                <label for="username">Username Minecraft:</label>
                <input type="text" id="username" required>

                <label for="rank">Pilih Rank:</label>
                <select id="rank" required>
                    <option value="VIP">VIP</option>
                    <option value="VIP+">VIP+</option>
                    <option value="MVP">MVP</option>
                    <option value="MVP+">MVP+</option>
                    <option value="MVP++">MVP++</option>
                </select>

                <button type="submit">Pesan Sekarang</button>
            </form>
        </section>
    </section>

    <footer>
        <p>Hubungi kami di <a href="https://wa.me/62XXXXXXXXXX">WhatsApp</a> untuk bantuan lebih lanjut</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
